<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(1000,1000);
        }

        function draw() {
            // This is for printing out the text and the size on the image.
            textSize(40)
            textAlign(CENTER)
            text("ROBOT?",380,600)
            
            // This is for how big the stroke is and its color.
            strokeWeight(5)
            stroke(0,204,102)
            
            // This is for the head and the color, shape of the head.
            fill(0,102,102)
            rect(240,20,290,180)
            
            // This is for the eyes shape and the color.
            fill(255,255,0)
            ellipse(310,80,100,80) // left eye
            fill(0,255,0)
            ellipse(460,80,100,80) // right eye
            
            // This is the nose shape and the color
            fill(0,0,0)
            ellipse(385,100,10,10)
            
            // This is the mouth with its coordinate.
            line(320,160,450,160)
            
            // This is the shape of the body and the color of the bottom of the body.
            fill(0,102,102)
            rect(300,200,160,240)
            
            // This is the the arm and its coordinate.
            line(160,320,300,260) // left arm
            line(460,260,600,320) // right arm
            
            // This the the shape of the lower body and the lines on the oval shape legs/feet.
            ellipse(380,500,280,120)
            line(240,500,520,500)
            line(380,440,380,560)
            line(280,460,480,540)
            line(480,460,280,540)
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/dive0/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
